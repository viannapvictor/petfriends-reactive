# Docker Compose - Apenas Infraestrutura para Desenvolvimento Local
# Use este arquivo para subir apenas PostgreSQL, Kafka e Zipkin
# Os microsservi√ßos devem rodar no IntelliJ/IDE

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: petfriends-postgres-local
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
      - ./docker/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - petfriends-local
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: petfriends-zookeeper-local
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - petfriends-local
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: petfriends-kafka-local
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - petfriends-local
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9093"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: petfriends-zipkin-local
    ports:
      - "9411:9411"
    networks:
      - petfriends-local
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: petfriends-pgadmin-local
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@petfriends.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data_local:/var/lib/pgadmin
    networks:
      - petfriends-local
    depends_on:
      - postgres
    restart: unless-stopped

networks:
  petfriends-local:
    driver: bridge

volumes:
  postgres_data_local:
    driver: local
  pgadmin_data_local:
    driver: local

