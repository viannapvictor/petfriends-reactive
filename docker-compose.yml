version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: petfriends-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - petfriends-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: petfriends-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - petfriends-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: petfriends-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9093,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    networks:
      - petfriends-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  almoxarifado:
    build:
      context: .
      dockerfile: petfriends-almoxarifado/Dockerfile
    container_name: petfriends-almoxarifado
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8082:8082"
    environment:
      SERVER_PORT: 8082
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/almoxarifado_db
      SPRING_R2DBC_USERNAME: postgres
      SPRING_R2DBC_PASSWORD: postgres
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/almoxarifado_db
      SPRING_FLYWAY_USER: postgres
      SPRING_FLYWAY_PASSWORD: postgres
      SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS: kafka:9093
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_PETFRIENDS_ALMOXARIFADO: DEBUG
    networks:
      - petfriends-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  transporte:
    build:
      context: .
      dockerfile: petfriends-transporte/Dockerfile
    container_name: petfriends-transporte
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      almoxarifado:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      SERVER_PORT: 8083
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/transporte_db
      SPRING_R2DBC_USERNAME: postgres
      SPRING_R2DBC_PASSWORD: postgres
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/transporte_db
      SPRING_FLYWAY_USER: postgres
      SPRING_FLYWAY_PASSWORD: postgres
      SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS: kafka:9093
      ALMOXARIFADO_SERVICE_URL: http://almoxarifado:8082
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_PETFRIENDS_TRANSPORTE: DEBUG
    networks:
      - petfriends-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: petfriends-zipkin
    ports:
      - "9411:9411"
    networks:
      - petfriends-network
    restart: unless-stopped


networks:
  petfriends-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local

